name: Deploy to GCP Storage

on:
  push:
    branches:
      - main  # Triggered when you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install & Build
        run: |
          npm install
          npm run build
        # If you have Vite environment variables, add them here:
        env:
          VITE_FORMSPREE_ID: ${{ secrets.VITE_FORMSPREE_ID }}

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Upload to GCS
        uses: google-github-actions/upload-cloud-storage@v2
        with:
          path: ./dist  # Vite's build folder
          destination: YOUR_BUCKET_NAME # Replace with your bucket name
          parent: false
